<!DOCTYPE html>
<!--
    This page is displayed when there is a server error.
-->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
         <link rel="icon" href="../../../resources/images/favicon.ico"
              th:href="@{/images/favicon.ico}"
              type="image/x-icon" /> 
        <title th:inline="text">We're sorry, but something went wrong ([[${errorCode}]]!)</title>
        <style type="text/css">
            body { background-color: #efefef; color: #333; font-family: Georgia,Palatino,'Book Antiqua',serif;padding:0;margin:0;text-align:center; }
            p {font-style:italic;}
            div.dialog {
                width: 490px;
                margin: 4em auto 0 auto;
            }
            img { border:none; }
        </style>
    </head>

    <body>
      <div class="dialog">
          <a href="index.html" th:href="@{/home}"><img src="../../../resources/images/error.png" 
                                                       th:src="@{/images/error.png}" /></a>
        <p>
            Oh dear, it looks like something went horribly wrong.<br /><br />
            We can't find the page you are looking for.<br /><br />
            Please go back to the <a href="index.html" th:href="@{/home}">Home Page</a>.
        </p>
      </div>
    </body>
    
</html>
